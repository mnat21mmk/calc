
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <style>

    </style> -->
</head>
<body>

<div class="calk">
<div class="container">

  
  <div class="row">
    
    <form name="calculator" class="calc">  <!-- Вбудований калькулятор!!! --> 
    <p>Калькулятор </p> 
     
    <div class="row">
      <input type="textfield" class="styled vv" name="ans"  value="">
     </div>
     <div class="row">
      <input type="button" value="7" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='7'">
      <input type="button" value="8" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='8'">
      <input type="button" value="9" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='9'">
      <input type="button" value="/" class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value+='/'">
      <input type="reset" class="btn btn-outline-dark btn-sm col-md-3" value="C">
      </div>

      <div class="row">
      <input type="button" value="4" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='4'">
      <input type="button" value="5" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='5'">
      <input type="button" value="6" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='6'">
      <input type="button" value="*" class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value+='*'">
      <input type="button" class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" value="=">
      </div>

      <div class="row">
      <input type="button" value="1" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='1'">
      <input type="button" value="2" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='2'">
      <input type="button" value="3" class="btn btn-outline-dark btn-sm col-md-2" onClick="document.calculator.ans.value+='3'">
      <input type="button" value="+" class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value+='+'">
      <input type="button" value="," class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value+='.'">
      </div>
      
      <div class="row">
      <input type="button" value="0" class="btn btn-outline-dark btn-sm col-md-6" onClick="document.calculator.ans.value+='0'">
      <input type="button" value="-" class="btn btn-outline-dark btn-sm col-md-3" onClick="document.calculator.ans.value+='-'">
      <input type="image" src="bober.png" name="bober" />
      </div>
     
      
 </div>
 </div>     

<cript src="script.js"></script>
</body>
</html>
