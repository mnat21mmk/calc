<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <style>

    </style> -->
</head>
<body>
<div class="container-fluid">
<div class="row">

<div class="col-md-4">
<div class="calkulator">

    <div class="row">
    <div class="col-md-12">
    <p>
    <input type="textfield" name="ans" value="0">
    </p>
    </div>

    <div class="col-md-12">  
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-12"> 
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-12"> 
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-12"> 
    <button>0</button>
    <button>,</button>
    <button>+</button>
    <button>=</button>
    </div>
    </div>
   </div>
   
 </div>
 </div>
 </div>
 </div>
 </div>     

<cript src="script.js"></script>
</body>
</html>
